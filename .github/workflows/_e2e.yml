name: "E2E Tests"

on: workflow_call

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    name: Tests
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Setup go
      uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
      with:
        go-version-file: ./go.mod

    - run: make e2e
