name: 'Build Docker'

on: workflow_call
jobs:
  buildx:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    name: Build Docker
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v2
        with:
          name: dist
      - name: Prep binaries
        working-directory: .github/workflows/docker
        run: |
          mkdir binaries
          cp -r ../../../shiori_linux_* binaries/
          gzip -d -S binaries/.gz__  -r .
          chmod 755 binaries/shiori_linux_*/shiori
      - name: Buildx
        working-directory: .github/workflows/docker
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login -u "${{ github.repository_owner }}" --password-stdin ghcr.io
          REPO=ghcr.io/${{ github.repository }}
          TAG=$(git describe --tags)
          if [ -z "$(git tag --points-at HEAD)" ]
          then
            TAG2="dev"
          else
            TAG2="latest"
          fi
          docker buildx create --use --name builder
          docker buildx build -f Dockerfile.ci --platform=linux/amd64 --push --output=type=registry --tag $REPO:$TAG --tag $REPO:$TAG2 .
